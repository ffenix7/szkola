<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .klasa>div {
            color: red;
            margin: 15px;

        }

        .elem {
            border: 1px dashed red;
            padding: 10px;
        }
        
        .b{
            border:1px solid red;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="react-app" class="klasa">

    </div>

    <script type="text/babel">
        function ListItem(props) {
            console.log("In:" + props)

            return (
                <div className="elem">
                    {props.quantity} X {props.name}
                    <button className="b">kup</button>
                    <button className="b">usuń</button>
                </div>
            )
        }


        function List() {
            return (
                <div className="klasa">
                    <ListItem quantity="1" name="masło" />
                    <ListItem quantity="6" name="mleko" />
                    <ListItem quantity="2" name="chleb" />
                </div>
            )
        }


        ReactDOM.render(
            <div>
                <List />
            </div>,
            document.getElementById("react-app")
        )
    </script>
</body>

</html>
