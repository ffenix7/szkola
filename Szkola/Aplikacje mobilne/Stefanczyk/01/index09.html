<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .square{
            color: green;
            border: 1px dashed green;
            padding: 5px;
        }
        .column{
            border: 1px dashed purple;
            padding: 5px;
        }
        .table{
            border: 1px dashed yellow;
            padding: 5px;
            display: flex;
            flex-direction: row;
        }
        .container{
            border: 1px dashed red;
            padding: 5px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<div id="react-app">

</div>


    <script type="text/babel">
        function Square(){
            return(
                <div class="square">
                    React Comp
                </div>
            )
        }

        function Column(){
            const objects = []
            for(let i=0;i<3;i++){
                objects.push(<Square />)
            }
            return (
                <div class="column">
                    {objects}
                </div>
            );
        }
        
        function Table(){
            const objects = []
            for(let i=0;i<3;i++){
                objects.push(<Column />)
            }
            return (
                <div class="table">
                    {objects}
                </div>
            );
        }

        function Container(){
            const objects = []
            for(let i=0;i<3;i++){
                objects.push(<Table />)
            }
            return (
                <div class="container">
                    {objects}
                </div>
            );
        }
        
        ReactDOM.render(
            <>
                <Container />
            </>,
            document.getElementById('react-app')
        );
    </script>
</body>
</html>
