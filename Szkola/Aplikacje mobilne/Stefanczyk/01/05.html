<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="react-app">

</div>


    <script type="text/babel">
        const data = [{
            id: 1,
            quantity: 1,
            name: "masło"            
        },{
            id: 2,
            quantity: 5,
            name: "chleb"            
        },{
            id: 3,
            quantity: 3,
            name: "mleko"            
        }]

        function ListItem(props) {              
        return (
           <div className="klasa">
                    {props.quantity} x {props.name}
                    <button className="b">kup</button>
                    <button className="b">usuń</button>
            </div>
        )}
        function List(props){
            return(
                <>
                    <ListItem quantity={data[0].quantity} name={data[0].name} />
                    <ListItem quantity={data[1].quantity} name={data[1].name} />
                    <ListItem quantity={data[2].quantity} name={data[2].name} />
                </>
            )
        }

        function List2(props){
            const objects = data.map((item) => (
                <ListItem key={item.id} quantity={item.quantity} name={item.name} />
            ));
            return(
                <div className="block1">
                    {objects}
                </div>
            )
        }
        ReactDOM.render(
                    <>
                        <List />
                        <List2 />
                    </>,
                    document.getElementById('react-app')
        );

    </script>
</body>
</html>
