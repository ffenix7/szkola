<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .task ul > li{
            border:1px dashed blue;
            padding: 10px;
        }
        .task{
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
    </style>
</head>
<body>
<div id="react-app">

</div>


    <script type="text/babel">
        const data = [
            { id: 1, title: "hyperion", author: "dan simmons", img: "hyperion" },
            { id: 2, title: "spotkanie z ramą", author: "arthur c. clarke", img: "rama" },
            { id: 3, title: "pieśn o rolandzie", img: "roland" },
            { id: 4, title: "silmarillion", author: "john ronald reuel tolkien", img: "silmarillion" },
            { id: 5, title: "furia i inne opowiadania", author: "silvina ocampo", img: "furia" },
            { id: 6, title: "trawa", author: "sheri s. tepper", img: "trawa" },
            { id: 7, title: "bhagawadgita", img: "bhagawadgita" }
        ];

        function makeImageTitle(title){
            const small = ["i", "o", "w", "z"];
            return title
                .toLowerCase()
                .split(/\s+/)
                .map((word, i) =>
                i === 0 || !small.includes(word)
                    ? word.charAt(0).toUpperCase() + word.slice(1)
                    : word
                )
                .join(" ");
            };

        function makeImageAuthor(author){
            if (!author) return "Unknown";
            return author
                .split(" ")
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(" ");
        }

        function makeImageUrl(url){
            return `gfx/${url}.jpg`
        }

        function Image(props){
            return(
                <div>
                    <img src={makeImageUrl(props.img)} />
                    <h3>Author: {makeImageAuthor(props.author)}</h3>
                    <h2>Title: {makeImageTitle(props.title)} </h2>
                </div>
            )
        }

        function ImageList(props){
            const objects = data.map((item) => (
                <Image 
                    key={item.id}
                    title = {item.title}
                    author = {item.author}
                    img = {item.img}
                />
            ));
            return(
                <>
                    {objects}
                </>
            )
        }
        ReactDOM.render(
            <>
                <ImageList />
            </>,
            document.getElementById('react-app')
        );
    </script>
</body>
</html>
