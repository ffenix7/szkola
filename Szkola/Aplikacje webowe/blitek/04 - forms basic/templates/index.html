{% extends "bootstrap/base.html" %}

{% block title %}{{title}} {% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2> Dodaj użytkownika</h2>
        <form method="POST" >
            <div class="form-group">
                <label>Imię</label>
                <input type="text" class="form-control" name="name" placeholder="Wpisz imię" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="Wpisz email" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Dodaj</button>
        </form>

        {% if users %}
            <h3 class="mt-3">Lista użytkowników</h3>
            <ul class="list-group mt-2">
                {% for user in users %}
                    <li class="list-group-item">{{ user.name }} - {{ user.email }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
