{% extends "bootstrap/base.html" %}

{% block title %} {{title}} {% endblock %}

{% block content %}
    <h2>Lista użytkowników</h2>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item">
                {{ user.username }} - {{ user.email }}
            </li>
        {% endfor %}
        
    </ul>
{% endblock %}
